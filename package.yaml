name: riotwatcher
version: 0.1.0.0
github: "yakituka/riotwatcher"
license: MIT
author: "yakituka"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/yakituka/riotwatcher#readme>

dependencies:
  - base >= 4.7 && < 5
  - http-conduit
  - aeson
  - aeson-casing
  - lens
  - containers

library:
  source-dirs: src

executables:
  riotwatcher-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - riotwatcher

tests:
  riotwatcher-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - riotwatcher
